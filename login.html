<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link ref="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Merriweather:ital,wght@0,300;0,400;1,400&family=Open+Sans&family=Raleway:ital,wght@1,100&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>SwasthaSeva</title>
    <title></title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <li class="logo">Swastha Seva</li>
            <ul>
                <li class="list-item"><a href="index.html">Home</a></li>
                <li class="list-item"><a href="recipes.html">Recipes</a></li>
                <li class="list-item"><a href="product.html">Product</a></li>
                <li class="list-item"><a href="login.html">Login</a></li>
            </ul>
            
        </nav>
        <div class="formBox">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="inputGroup">
                    <div class="inputField" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password<a href="#"> Click Here!</a></p>
                    <div class="btnField">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" id="signinBtn">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = 0;
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }


    </script>
</body>
</html>
